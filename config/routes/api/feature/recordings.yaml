  controller: App\Controller\Feature\Recordings\RecordingsApiController::getRecordingSessionInfoAction
  methods: [ GET ]


api.feature.recordings.recording_session.create_for_browser_extension:
  path: /feature/recordings/browser-extension-recording-sessions/
  controller: App\Controller\Feature\Recordings\RecordingsApiController::createRecordingSessionForBrowserExtensionAction
  methods: [ GET, POST ]


api.feature.recordings.recording_session.get_browser_extension_info:
  path: /feature/recordings/recording-sessions/{recordingSessionId}/browser-extension-info
  controller: App\Controller\Feature\Recordings\RecordingsApiController::getRecordingSessionBrowserExtensionInfoAction
