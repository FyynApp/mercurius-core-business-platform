api.feature.recordings.recording_settings_bag.get:
  path: /feature/recordings/recording-settings-bag
  controller: App\Controller\Feature\Recordings\RecordingsApiController::getRecordingSettingsBagAction
  methods: [ GET ]

api.feature.recordings.recording_settings_bag.set:
  path: /feature/recordings/recording-settings-bag
  controller: App\Controller\Feature\Recordings\RecordingsApiController::setRecordingSettingsBagAction
  methods: [ POST ]


api.feature.recordings.recording_session.handle_video_chunk:
  path: /feature/recordings/recording-sessions/{recordingSessionId}/video-chunks/
