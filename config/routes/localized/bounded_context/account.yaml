feature.account.register:
  path: /sign-up
  controller: App\BoundedContext\Account\Application\Controller\RegistrationController::registerAction
  methods: [ GET, POST ]

feature.account.verify_email:
  path: /verify_email
  controller: App\BoundedContext\Account\Application\Controller\RegistrationController::verifyEmailAction
  methods: [ GET ]

feature.account.login:
  path: /sign-in
  controller: App\BoundedContext\Account\Application\Controller\LoginController::indexAction
  methods: [ GET, POST ]

# There is no controller behind this route because
# Symfony\Component\Security\Http\Authenticator\FormLoginAuthenticator
# intercepts requests to this route
feature.account.login_link_check:
  path: /login-link-check
  methods: [ GET, POST ]

feature.account.logout:
  path: /sign-out
  methods: [ GET, POST ]

feature.account.3rdpartyauth.linkedin.start:
  path: /3rdpartyauth/linkedin/start
  controller: App\Controller\Feature\Account\ThirdPartyAuthController::linkedinStartAction
  methods: [ GET, POST ]

feature.account.3rdpartyauth.linkedin.return:
  path: /3rdpartyauth/linkedin/return
  controller: App\Controller\Feature\Account\ThirdPartyAuthController::linkedinReturnAction
  methods: [ GET, POST ]
