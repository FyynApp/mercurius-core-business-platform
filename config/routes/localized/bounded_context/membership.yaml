bounded_context.membership.subscription.checkout_with_payment_processor_stripe.start:
  path: /my/membership/subscription/checkout-with-stripe/{planName}/start
  controller: App\VideoBasedMarketing\Membership\Application\Controller\PaymentProcessorStripeCheckoutController::subscriptionCheckoutStartAction
  methods: [ GET ]

bounded_context.membership.subscription.checkout_with_payment_processor_stripe.success:
  path: /my/membership/subscription/{subscriptionId}/checkout/success
  controller: App\VideoBasedMarketing\Membership\Application\Controller\PaymentProcessorStripeCheckoutController::subscriptionCheckoutSuccessAction
  methods: [ GET ]

bounded_context.membership.subscription.checkout_with_payment_processor_stripe.cancel:
  path: /my/membership/subscription/{subscriptionId}/checkout/cancel
  controller: App\VideoBasedMarketing\Membership\Application\Controller\PaymentProcessorStripeCheckoutController::subscriptionCheckoutCancelAction
