feature.membership.overview:
  path: /my/membership
  controller: App\Controller\Feature\Membership\MembershipController::overviewAction
  methods: [ GET ]

feature.membership.subscription.checkout.start:
  path: /my/membership/subscription/checkout/{planName}/start
  controller: App\Controller\Feature\Membership\MembershipController::subscriptionCheckoutStartAction
  methods: [ GET ]


feature.membership.subscription.checkout_with_payment_processor_stripe.start:
  path: /my/membership/subscription/checkout-with-stripe/{planName}/start
  controller: App\Controller\Feature\Membership\PaymentProcessorStripeCheckoutController::subscriptionCheckoutStartAction
  methods: [ GET ]

feature.membership.subscription.checkout_with_payment_processor_stripe.success:
  path: /my/membership/subscription/{subscriptionId}/checkout/success
  controller: App\Controller\Feature\Membership\PaymentProcessorStripeCheckoutController::subscriptionCheckoutSuccessAction
  methods: [ GET ]

feature.membership.subscription.checkout_with_payment_processor_stripe.cancel:
  path: /my/membership/subscription/{subscriptionId}/checkout/cancel
  controller: App\Controller\Feature\Membership\PaymentProcessorStripeCheckoutController::subscriptionCheckoutCancelAction
  methods: [ GET ]
